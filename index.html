<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neybet</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Neybet</h1>
    <h2>Aposte tudo, e perca rápido!</h2>
    <form action="https://g1.globo.com/" method="get">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="" placeholder="Seu Nome Completo" required>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="">
            <label for="numero">Número de Telefone</label>
            <input type="number" name="numero" id="" placeholder="00 12345-6789">
            <label for="email">Email</label>
            <input type="email" name="email" id="" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="" required placeholder="Ex: h260J.81%2">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="" >
            <label id="a" for="nacio">Nacionalidade</label>
            <select name="nacio" id="">
                <option value="">Brasileiro</option>
                <option value="">Estrangeiro</option>
                <option value="">Extrarretreste</option>
                <option value="">Geladeira Eletrolux</option>
            </select>
            <label id="a" for="animal">"Animal" Favorito</label>
            <select name="animal" id="">
                <option value="">Tigrinho</option>
                <option value="">Coelhinho</option>
                <option value="">Tourinho</option>
                <option value="">Dragãozinho</option>
                <option value="">Porquinho</option>
            </select>
            <hr>
            <input type="submit" value="CADASTRAR">
        </fieldset>
    </form>
    <img src="https://igamingbrazil.com/wp-content/uploads/2023/05/Parceiro-da-Blaze-e-PokerStars-Neymar-recebe-fortuna-de-patrocinadores.jpg" alt="">
</body>
</html>
